<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<!DOCTYPE html>
<html>
<head>
  <title>Car Rental Booking</title>
</head>
<body>

<div>
<img src="{% static 'images/img12.jpg' %}"height="600px" width="100%">
    <div class="bookings2div">       
        <h1 style="opacity: 0.9;  color: rgb(196, 50, 50);margin-bottom: 20px;border-radius: 5px; padding-bottom: 10px;">Choose your Ride..</h1>
        
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br><br>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>
          
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
          
          <label for="pickup">Pickup Date:</label>
          <input type="date" id="pickup" name="pickup" required>
          
          <label for="return">Return Date:</label>
          <input type="date" id="return" name="return" required><br><br>
          
          <label for="car-type">Car Type:</label>
          <select id="car-type" name="car-type" required>
            <option value="">Select a car type</option>
            <option value="compact">Compact</option>
            <option value="suv">SUV</option>
            <option value="luxury">Luxury</option>
          </select><br><br>
          
          <input type="submit" value="Book Now" onclick="location.href='bookings'" style="background-color: rgb(196, 50, 50);margin-bottom: 20px;border-radius: 5px;">
        </form>
      </div> 
</div>  
</body>
</html>



{%endblock%}
